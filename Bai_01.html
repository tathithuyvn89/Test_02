<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính tổng các số nguyên trong một mảng</title>
</head>
<body>
<script>
    function checkPrimeNumber(number) {
         let count=0;
        if (number===1){
            return false;
        }
        if (number===2){
            return true;
        }
         for (let i=1; i<=number; i++){
             if ( number%i===0){
                 count++;
             }
         }
        if (count>2){
            return  false;
        } else if (count===2) {
            return true;
        }

    }
    let array= [2,4,5,6,11,32,103];
    let sum=0;
    let b;
    for (let i=0; i<array.length; i++){
        if (checkPrimeNumber(array[i])===true){
            b=array[i];
            sum+=b;
            document.write(b+ "<br/>");
        }
    }
    document.write("<hr>"+ " Tổng của các số nguyên tố trong mảng là: " +sum);
</script>
</body>
</html>
